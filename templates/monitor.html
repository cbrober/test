<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Communication Monitor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        pre {
            background-color: #f4f4f4;
            padding: 10px;
            border-radius: 5px;
            max-width: 100%;
            overflow-x: auto;
        }
        h1 {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Server Communication Logs</h1>
    <h2>Logs from Server 1</h2>
    <pre>
        {% for log in logs %}
            {{ log }}
        {% endfor %}
    </pre>
</body>
</html>
